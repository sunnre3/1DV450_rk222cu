<h2>{{ pageTitle }}</h2>

<form class="form-horizontal col-md-8" role="form" name="loginForm" ng-submit="login(credentials)">
	<div ng-switch on="authenticationSuccess">
		<div class="alert alert-success" ng-switch-when="true">Du har loggats in.</div>
		<div class="alert alert-danger" ng-switch-when="false">Inloggning misslyckades.</div>
	</div>


	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="E-postadress" ng-model="credentials.email">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password" placeholder="LÃ¶senord" ng-model="credentials.password">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
